{% extends 'root.html' %}
{% load i18n %}

{% block title %} {% trans 'Potwierdź' %} {% endblock %}

{% block page %}
    <div class="card">
        <div class="card-body">
            <h5 class="card-title"> {% trans 'Czy na pewno chcesz usunąć ten film' %} {{ movie.title }}? </h5>
            <form method="POST">
                {% csrf_token %}
                <button class="btn btn-danger" type="submit">{% trans 'Potwierdź' %}</button>
            </form>

            <a href="{% url 'all_movies' %}">{% trans 'Wróc' %}</a>
        </div>
    </div>


{% endblock %}
